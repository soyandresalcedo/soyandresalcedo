<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Andrés Salcedo - LogIn</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">


    
<body>
    <header class="header">
    </header>
    <section class="login">
        
        <section class="login__container">
            <h1>Login</h1>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Sign In</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name"" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <div class="login__container--register">
              <p>Si eres nuevo <a href="/"> Regístrate</a></p>
            </div>
            
        </section>
        <figure class="mujer">
            <img src="./assets/objects/urban-telemedicine.png" alt="imagen de telemedicina" srcset="">
        </figure>
    </section>
    
</body>
</html>
