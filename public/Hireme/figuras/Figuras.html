<!DOCTYPE html>
<html lang="en">
<head>

    <title>Figuras Geométricas</title>

<body>
    <h1>Calculadora de Figuras</h1>
    <section>
        <h2>Cuadrado</h2>
        <p>Calcula el área y perímetro de un cuadrado</p>
        <form action="">
            <label for="inputCuadrado">
                Digita el lado del cuadrado que deseas
            </label>
            <input id="inputCuadrado" type="number">
            <button  type="button" onclick="calcularPerimetroCuadrado()">
                Calcular Perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular Área
            </button>
        </form>
    </section>
    <section>
        <h2>Triangulo</h2>
        <p>Calcula el área y perímetro de un triangulo</p>
        <form action="">
            <label for="">

            </label>
            <input id="inputTrianguo" type="number">
            <button onclick="calcularPerimetroTriangulo">
                Calcular Perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo">
                Calcular Área
            </button>
        </form>
    </section>
    <section>
        <h2>Circulo</h2>
        <p>Calcula el área y perímetro de un circulo</p>
        <form action="">
            <label for="">

            </label>
            <input id="inputCirculo" type="number">
            <button type="submit">
                Calcular Perímetro
            </button>
            <button>
                Calcular Área
            </button>
        </form>
    </section>

    <script src="/public/Proyectos/figuras/figuras.js"></script>

</html>
